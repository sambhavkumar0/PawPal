<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Pet Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="glass-form">
    <i class="fa-solid fa-shield-cat form-title-icon"></i>
    <h2>Create Pet Profile</h2>
    <p class="subtitle">Give your pet the care they deserve ğŸ¶ğŸ¾</p>

    <form>
      <div class="row">
        <div class="col-md-6 form-group">
          <i class="fa fa-paw form-icon"></i>
          <input type="text" class="form-control with-icon" placeholder="Pet Name" required>
        </div>
        <div class="col-md-6 form-group">
          <i class="fa fa-calendar form-icon"></i>
          <input type="date" class="form-control with-icon" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <i class="fa fa-venus-mars form-icon"></i>
          <select class="form-select with-icon" required>
            <option value="">Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Unknown</option>
          </select>
        </div>
        <div class="col-md-6 form-group">
          <i class="fa fa-dog form-icon"></i>
          <input type="text" class="form-control with-icon" placeholder="Breed" required>
        </div>
      </div>

      <div class="form-group">
        <i class="fa fa-user form-icon"></i>
        <input type="text" class="form-control with-icon" placeholder="Owner Name" required>
      </div>

      <div class="form-group">
        <i class="fa fa-envelope form-icon"></i>
        <input type="email" class="form-control with-icon" placeholder="Owner Email" required>
      </div>

      <div class="form-group">
        <i class="fa fa-phone form-icon"></i>
        <input type="tel" class="form-control with-icon" placeholder="Owner Phone" required>
      </div>

      <div class="form-group">
        <i class="fa fa-upload form-icon"></i>
        <input type="file" class="form-control with-icon" required>
      </div>

      <div class="form-group">
        <i class="fa fa-stethoscope form-icon"></i>
        <select class="form-select with-icon" required>
          <option value="">Preferred Service</option>
          <option>Grooming</option>
          <option>Vet Checkup</option>
          <option>Vaccination</option>
          <option>Training</option>
        </select>
      </div>

      <div class="form-group">
        <textarea class="form-control" rows="3" placeholder="Additional Notes (Optional)"></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-outline-secondary ms-3">Reset</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
