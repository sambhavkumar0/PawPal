<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PawPal - Pet Care Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary fs-2" href="#">
                <i class="fas fa-paw me-2"></i>PawPal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#how-it-works">How It Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary ms-2" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary ms-2" href="#signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="container">
            <div class="row align-items-center min-vh-100 pt-5">
                <div class="col-lg-6">
                    <div class="hero-content">
                        <h1 class="display-4 fw-bold text-white mb-4">
                            Your Pet's Care, <span class="text-warning">Simplified</span>
                        </h1>
                        <p class="lead text-white-50 mb-5">
                            Schedule grooming and vet appointments, browse services, and stay connected with trusted pet care providers. All in one secure platform.
                        </p>
                        <div class="d-flex flex-column flex-sm-row gap-3">
                            <button class="btn btn-warning btn-lg px-4 py-3" onclick="showBookingForm()">
                                <i class="fas fa-calendar-plus me-2"></i>Book Appointment
                            </button>
                            <button class="btn btn-outline-light btn-lg px-4 py-3" onclick="scrollToSection('how-it-works')">
                                <i class="fas fa-play me-2"></i>Learn More
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="hero-image text-center">
                        <div class="pet-illustration">
                            <!-- Main Hero Pet Image -->
                            <div class="main-pet-image">
                                <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=500&h=500&fit=crop" 
                                     alt="Happy Golden Retriever" 
                                     class="hero-pet-img">
                            </div>
                            
                            <!-- Floating Pet Care Images -->
                            <div class="floating-elements">
                                <div class="floating-image floating-1">
                                    <img src="https://images.pexels.com/photos/6235663/pexels-photo-6235663.jpeg?auto=compress&cs=tinysrgb&w=150&h=150&fit=crop" 
                                         alt="Pet Grooming" 
                                         class="floating-pet-img">
                                    <div class="image-label">Grooming</div>
                                </div>
                                
                                <div class="floating-image floating-2">
                                    <img src="https://images.pexels.com/photos/6235231/pexels-photo-6235231.jpeg?auto=compress&cs=tinysrgb&w=150&h=150&fit=crop" 
                                         alt="Veterinary Care" 
                                         class="floating-pet-img">
                                    <div class="image-label">Vet Care</div>
                                </div>
                                
                                <div class="floating-image floating-3">
                                    <img src="https://images.pexels.com/photos/4498185/pexels-photo-4498185.jpeg?auto=compress&cs=tinysrgb&w=150&h=150&fit=crop" 
                                         alt="Happy Cat" 
                                         class="floating-pet-img">
                                    <div class="image-label">Pet Sitting</div>
                                </div>
                                
                                <div class="floating-image floating-4">
                                    <img src="https://images.pexels.com/photos/1254140/pexels-photo-1254140.jpeg?auto=compress&cs=tinysrgb&w=150&h=150&fit=crop" 
                                         alt="Dog Training" 
                                         class="floating-pet-img">
                                    <div class="image-label">Training</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../js/index.js"></script>
</body>

</html>
